name: build-azure
description: creates test infra in azure
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the api management service
  location:
    string:
      constraints: { minLength: 1 }
      description: location of the api management service
      default: westus
  loginType:
    string:
      constraints: { minLength: 1 }
      default: sp
  loginTenantId:
    string:
      constraints: { minLength: 1 }
  sshKeyValue:
    file:
      description: ssh public key value for provisioned vm
  sshPrivateKey:
    file:
      description: ssh private key for provisioned vm
  k8sVersion:
    string:
      constraints: { minLength: 1 }
      description: kubernetes version of aks cluster used as cmc
      default: 1.11.5
  clusterAccountId:
    string:
      constraints: { minLength: 1 }
      description: account used by aks cluster to create resources
  clusterAccountSecret:
    string:
      constraints: { minLength: 1 }
      description: password of clusterAccountId
  centosImageVersion:
    string:
      constraints: { minLength: 1 }
      description: version of centos to install (format publisher:Offer:Sku:Version)
      default: OpenLogic:CentOS:7.4:latest
  rootPassword:
    string:
      constraints: { minLength: 1 }
      description: vm root password
      isSecret: true
outputs:
  controlPlaneIP:
    string:
      description: public ip address of control plane
  nodeIP:
    string:
      description: public ip address of node
version: 0.0.1
run:
  serial:
  - op:
      ref: github.com/opspec-pkgs/azure.group.create#2.1.0
      inputs:
        loginId:
        loginSecret:
        name: $(name)-group
        subscriptionId:
        location:
        loginTenantId:
        loginType:
  - op:
      ref: build-azure/create-vnet
      inputs:
        subscriptionId:
        loginId:
        loginSecret:
        loginTenantId:
        loginType:
        location:
        name:
      outputs:
        subnetID:
  - parallel:
    # creates a cmc cluster in azure using aks
    - op:
        ref: build-azure/create-aks
        inputs:
          subscriptionId:
          loginId:
          loginSecret:
          name:
          location:
          loginType:
          loginTenantId:
          sshKeyValue:
          k8sVersion:
          clusterAccountId:
          clusterAccountSecret:
          vnetSubnetID: $(subnetID)
    # create proxy
    - op:
        ref: build-azure/create-airgap-infra
        inputs:
          subscriptionId:
          loginId:
          loginSecret:
          name:
          location:
          loginType:
          loginTenantId:
          sshKeyValue:
          sshPrivateKey:
          centosImageVersion:
    # create two nodes
    - op:
        ref: create-vm
        inputs:
          subscriptionId:
          loginId:
          loginSecret:
          name:
          location:
          loginType:
          loginTenantId:
          sshKeyValue:
          sshPrivateKey:
          centosImageVersion:
          rootPassword:
    - op:
        ref: create-vm
        inputs:
          subscriptionId:
          loginId:
          loginSecret:
          name:
          location:
          loginType:
          loginTenantId:
          sshKeyValue:
          sshPrivateKey:
          centosImageVersion:
          rootPassword:
  - op:
      ref: github.com/opspec-pkgs/azure.aks.get-kubeconfig#1.1.0
      inputs:
        loginId:
        loginSecret:
        name:
        resourceGroup: $(name)-group
        subscriptionId:
        loginTenantId:
        loginType:
      outputs:
        kubeConfig:
  - op:
      ref: build-azure/create-ssh-secret
      inputs:
        name:
        kubeConfig:
        sshPrivateKey:
  - op:
      ref: build-azure/install-tiller
      inputs:
        kubeConfig:
